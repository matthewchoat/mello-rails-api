<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="utf-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
 <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
 <link rel="stylesheet" href="/assets/css/modal.css" />
 <link rel="stylesheet" type="text/css" href="/assets/css/user-boards.css" />
 <title>MELLO: Your lists, your way</title>
</head>

<body>
 <div class="ui">
   <nav>
     <div class="nav--left">
       <span>MELLO: Your lists, your way</span>
     </div>
     <div class="nav--right">
       <button id="logout">Logout</button>
     </div>
   </nav>
   <div class="container">
     <header class="welcome"><h1></h1><h2>Your Boards:</h2></header>
      <div class="boards">
      </div>
      <button id="new-board">+ New Board</button>
   </div>
 </div>
 </div>

<!-- Create Board Modal -->
 <div class="modal micromodal-slide" id="create-board" aria-hidden="true">
   <div class="modal__overlay" tabindex="-1" data-micromodal-close>
     <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="create-board-title">
       <header class="modal__header">
         <h2 class="modal__title" id="create-board-title">
           New board name
         </h2>
         <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
       </header>
       <form type="POST">
         <main class="modal__content" id="create-board-content">
           <input id="board-name" placeholder="New board name" type="text">
         </main>
         <footer class="modal__footer">
           <button id="save-board" class="modal__btn modal__btn-primary">Save</button>
         </footer>
       </form>
     </div>
   </div>
 </div>

 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <script src="/assets/js/ajax-setup.js"></script>
 <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
 <script src="/assets/js/user-boards.js"></script>
 
</body>

</html>

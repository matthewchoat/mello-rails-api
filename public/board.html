<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
      <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"
      />
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      />
      <link
        href="https://fonts.googleapis.com/css?family=Roboto:400,700"
        rel="stylesheet"
      />
      <link rel="stylesheet" href="/assets/css/modal.css" />
      <link rel="stylesheet" type="text/css" href="/assets/css/board.css" />
    <title>Mello</title>
  </head>
<body>
  <div class="ui">
    <nav>
      <div class="nav--left">
        <span>Mello</span>
        <a href="/boards">My Boards</a>
        <button id="contributors">Contributors</button>
      </div>
      <div class="nav--right">
        <button id="logout">Logout</button>
      </div>
    </nav>
    <header>
      <h1>Loading...</h1>
    </header>
    <div class="container"></div>
  </div>

  <!-- Create Card Modal -->
  <div class="modal micromodal-slide" id="create-card" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
      <div
        class="modal__container"
        role="dialog"
        aria-modal="true"
        aria-labelledby="create-card-title"
      >
        <header class="modal__header">
          <h2 class="modal__title" id="create-card-title">
            New card text
          </h2>
          <button
            class="modal__close"
            aria-label="Close modal"
            data-micromodal-close
          ></button>
        </header>
        <form method="POST">
          <main class="modal__content" id="create-card-content">
            <textarea placeholder="New card text" cols="50" rows="8"></textarea>
          </main>
          <footer class="modal__footer">
            <button class="modal__btn modal__btn-primary save">Save</button>
          </footer>
        </form>
      </div>
    </div>
  </div>

  <!-- Create List Modal -->
  <div class="modal micromodal-slide" id="create-list" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
      <div
        class="modal__container"
        role="dialog"
        aria-modal="true"
        aria-labelledby="create-list-title"
      >
        <header class="modal__header">
          <h2 class="modal__title" id="create-list-title">
            New list title
          </h2>
          <button
            class="modal__close"
            aria-label="Close modal"
            data-micromodal-close
          ></button>
        </header>
        <form method="POST">
          <main class="modal__content" id="create-list-content">
            <input placeholder="New list title" type="text" />
          </main>
          <footer class="modal__footer">
            <button class="modal__btn modal__btn-primary save">Save</button>
          </footer>
        </form>
      </div>
    </div>
  </div>

<!-- Edit List Modal -->
<div class="modal micromodal-slide" id="edit-list" aria-hidden="true">
  <div class="modal__overlay" tabindex="-1" data-micromodal-close>
    <div
      class="modal__container"
      role="dialog"
      aria-modal="true"
      aria-labelledby="edit-list-title"
    >
      <header class="modal__header">
        <h2 class="modal__title" id="edit-list-title">
          Edit list
        </h2>
        <button
          class="modal__close"
          aria-label="Close modal"
          data-micromodal-close
        ></button>
      </header>
      <form method="POST">
        <main class="modal__content" id="edit-list-content">
          <input placeholder="Edit list title" type="text" />
        </main>
        <footer class="modal__footer">
          <button class="modal__btn modal__btn-primary save">
            Save List
          </button>
          <button class="modal__btn modal__btn-danger delete">
            Delete List
          </button>
        </footer>
      </form>
    </div>
  </div>
</div>

<!-- Edit Card Modal -->
<div class="modal micromodal-slide" id="edit-card" aria-hidden="true">
  <div class="modal__overlay" tabindex="-1" data-micromodal-close>
    <div
      class="modal__container"
      role="dialog"
      aria-modal="true"
      aria-labelledby="edit-card-title"
    >
      <header class="modal__header">
        <h2 class="modal__title" id="edit-card-title">
          Edit card
        </h2>
        <button
          class="modal__close"
          aria-label="Close modal"
          data-micromodal-close
        ></button>
      </header>
      <form method="POST">
        <main class="modal__content" id="edit-card-content">
          <textarea placeholder="Edit card text" cols="50" rows="8"></textarea>
        </main>
        <footer class="modal__footer">
          <button class="modal__btn modal__btn-primary save">
            Save Card
          </button>
          <button class="modal__btn modal__btn-danger delete">
            Delete Card
          </button>
        </footer>
      </form>
    </div>
  </div>
</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/assets/js/ajax-setup.js"></script>
  <script src="https://unpkg.com/sortablejs@1.8.4/Sortable.min.js"></script>
  <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
  <script src="/assets/js/board.js"></script>
</body>
</html>

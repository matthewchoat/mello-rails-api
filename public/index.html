<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="/assets/css/home.css" />
    <title>MELLO: Your lists, your way</title>
  </head>

  <body>
<div class="ui">
  <header>
    <h1>MELLO</h1>
    <h3 align=center>Your lists, your way</h3>
      </header>
      <div class="button-container">
        <button id="login" class="active">Login</button>
        <button id="signup">New Account</button>
      </div>
      <div class="auth-container">
        <span id="message"></span>
        <form method="POST">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            autocorrect="off"
            spellcheck="false"
            autocapitalize="off"
            autofocus="autofocus"
            placeholder="e.g., arya.stark@mail.wi.wes"
          />
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="e.g., ••••••••••••"
          />
          <button id="submit" type="submit">Log In</button>
        </form>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/assets/js/ajax-setup.js"></script>
    <script src="/assets/js/home.js"></script>
  </body>
</html>
